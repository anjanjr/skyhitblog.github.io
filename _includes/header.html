<!-- Header -->
<header id="header"{% if page.layout == 'landing' %} class="alt"{% endif %}>
  <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
  <nav id="nav">
    <ul>
      <li class="special">
        <a href="#menu" class="menuToggle"><span>Menu</span></a>
        <div id="menu">
          <ul>
            <li><a href="/">Home</a></li>
            {% for my_page in site.pages %}
            {% if my_page.title %}
            <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
            {% endif %}
            {% endfor %}
            <li><a href="http://prajyukttam.com/accomodation.html">Accomodation</a></li>
            <li><a href="http://prajyukttam.com/sponsors.html">Sponsors</a></li>
            <li><a href="/team.html">The Team</a></li>

          </ul>
        </div>
      </li>
    </ul>
  </nav>
</header>
